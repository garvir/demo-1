<h2 class="cards__title">Projects statuses</h2>
<div class="projects main-card">

  <div class="projects__project">
    <div class="projects__header-text">PROJECT</div>
    <div class="projects__item-text" *ngFor="let p of projects">{{p.project}}
      <div class="projects__item-sub-text">{{p.company}}</div>
    </div>
  </div>

  <div class="projects__company">
    <div class="projects__header-text">COMPANY</div>
    <div class="projects__item-text" *ngFor="let p of projects">{{p.company}}</div>
  </div>

  <div class="projects__status">
    <div class="projects__header-text">STATUS</div>
    <div class="projects__item-text" *ngFor="let p of projects">
      <div class="status__wrapper">
        <div class="status__value">{{p.status}}%</div>
        <div class="status__gauge">
          <span class="status__line"></span>
          <span [ngStyle]="{width: p.status+'%'}" class="status__filled"></span>
        </div>
      </div>
    </div>
  </div>

  <div class="projects__realise-date">
    <div class="projects__header-text padding-right">REALISE DATE</div>
    <div class="projects__header-text-2 padding-right">REALISE</div>
    <div class="projects__item-text padding-right" *ngFor="let p of projects; let i = index">{{p.realiseDate}}
      <svg
        (click)="removeProject(i)"
        *ngIf="editMode" width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path
          d="M12.8925 0.302486C12.7057 0.115233 12.452 0.01 12.1875 0.01C11.923 0.01 11.6693 0.115233 11.4825 0.302486L6.5925 5.18249L1.7025 0.292486C1.51567 0.105233 1.26202 0 0.9975 0C0.732982 0 0.479331 0.105233 0.2925 0.292486C-0.0975 0.682486 -0.0975 1.31249 0.2925 1.70249L5.1825 6.59249L0.2925 11.4825C-0.0975 11.8725 -0.0975 12.5025 0.2925 12.8925C0.6825 13.2825 1.3125 13.2825 1.7025 12.8925L6.5925 8.00249L11.4825 12.8925C11.8725 13.2825 12.5025 13.2825 12.8925 12.8925C13.2825 12.5025 13.2825 11.8725 12.8925 11.4825L8.0025 6.59249L12.8925 1.70249C13.2725 1.32249 13.2725 0.682486 12.8925 0.302486Z"
          fill="#DF4036"/>
      </svg>
    </div>
  </div>

</div>
